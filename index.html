<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- here is make main container class-->
        <div class="calculator">
            <!--Make a input field for calculator-->
            <input type="text" id="display"/>
            <!--make  Buttons for button in calculator-->
            <div class="buttons">
                <button >7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button><!-- Division symbol -->
                <button>4</button>
                <button>5</button>
                <button >6</button>
                <button>*</button><!-- Multiplication symbol -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button><!-- Subtraction symbol -->
                <button >0</button>
                <button>.</button><!-- Decimal symbol -->
                <button>=</button>
                <button>+</button><!-- Addition symbol -->
                <button id="btnclear" >CE</button><!-- Addition symbol -->
             
            </div>
        </div>
    
    
</body>
<script src="c.js"></script>
</html>
